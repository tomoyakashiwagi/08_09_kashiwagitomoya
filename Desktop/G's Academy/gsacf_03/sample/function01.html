<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>関数の定義と実行</title>
</head>

<body>
    <h1>function01: 関数の定義と実行</h1>

    <script>
        //関数を定義しよう！
        function test() {
            console.log('12345');
        };


        //定義した関数を実行しよう！
        test();


    </script>

</body>

</html>
