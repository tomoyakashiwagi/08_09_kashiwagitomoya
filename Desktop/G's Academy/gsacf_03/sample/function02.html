<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引数と戻り値</title>
</head>

<body>
    <h1>function02: 関数の引数と戻り値</h1>

    <script>
        //関数定義
        function add(a, b, c) {
            var total = a + b + c + 100;
            return total;
        }


        //引数と戻り値（sum=戻り値）
        var sum = add(10, 20, 30);
        console.log(sum);

    </script>

</body>

</html>
