<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="canvas.css">
    <title>ペイントツール</title>
    <script type="text/javascript">
        var Draw = {
            canvas: null,
            context: null,
            pencil: null,
            eraser: null,

            drawing: false,
            startX: 0,
            startY: 0,
            offset: 5,

            initialize: function () {
                this.canvas = document.getElementById("myCanvas");
                this.context = this.canvas.getContext("2d");
                this.pencil = document.getElementById("pencil");
                this.eraser = document.getElementById("eraser");

                this.pencil.addEventListener("click", function (event) {
                    Draw.setPencil(); // change edit style to "pencil".
                }, false);

                this.eraser.addEventListener("click", function (event) {
                    Draw.setEraser(); // change edit style to "eraser".
                }, false);

                var touchstart = 'touchstart';
                var touchmove = 'touchmove';
                var touchend = 'touchend';
                if (window.navigator.msPointerEnabled) { // for Windows8 + IE10
                    touchstart = 'MSPointerDown';
                    touchmove = 'MSPointerMove';
                    touchend = 'MSPointerUp';
                } else if (document.ontouchstart === undefined) { // for other PC browsers
                    touchstart = 'mousedown';
                    touchmove = 'mousemove';
                    touchend = 'mouseup';
                }

                this.canvas.addEventListener(touchstart, function (event) {
                    Draw.touchStart(event); // start drawing.
                }, false);

                this.canvas.addEventListener(touchmove, function (event) {
                    Draw.touchMove(event); // continue drawing while dragging the pointer.
                    event.preventDefault();
                }, false);

                this.canvas.addEventListener(touchend, function (event) {
                    Draw.touchEnd(event); // finish drawing.
                }, false);

                this.setPencil();
            },

            setPencil: function () {
                this.context.globalCompositeOperation = "source-over";
                this.context.strokeStyle = "#ff0000";
                this.context.lineWidth = 4;
                this.context.lineCap = "round";
            },

            setEraser: function () {
                this.context.globalCompositeOperation = "destination-out";
                this.context.strokeStyle = "#000000";
                this.context.lineWidth = 20;
                this.context.lineCap = "round";
            },

            touchStart: function (event) {
                this.drawing = true;

                if (event.offsetX === undefined) {
                    if (event.type == 'touchstart') {
                        this.startX = event.changedTouches[0].pageX - this.canvas.offsetLeft - this.offset; // for Android
                    } else {
                        this.startX = event.pageX - this.canvas.offsetLeft - this.offset;
                    }
                } else {
                    this.startX = event.offsetX - this.offset;
                }

                if (event.offsetY === undefined) {
                    if (event.type == 'touchstart') {
                        this.startY = event.changedTouches[0].pageY - this.canvas.offsetTop - this.offset; // for Android
                    } else {
                        this.startY = event.pageY - this.canvas.offsetTop - this.offset;
                    }
                } else {
                    this.startY = event.offsetY - this.offset;
                }
            },

            touchMove: function (event) {
                if (this.drawing) {
                    var offsetX = 0;
                    var offsetY = 0;
                    if (event.offsetX === undefined) {
                        if (event.type == 'touchmove') {
                            offsetX = event.changedTouches[0].pageX - this.canvas.offsetLeft - this.offset; // for Android
                        } else {
                            offsetX = event.pageX - this.canvas.offsetLeft - this.offset;
                        }
                    } else {
                        offsetX = event.offsetX - this.offset;
                    }

                    if (event.offsetY === undefined) {
                        if (event.type == 'touchmove') {
                            offsetY = event.changedTouches[0].pageY - this.canvas.offsetTop - this.offset; // for Android
                        } else {
                            offsetY = event.pageY - this.canvas.offsetTop - this.offset;
                        }
                    } else {
                        offsetY = event.offsetY - this.offset;
                    }

                    this.context.beginPath();
                    this.context.moveTo(this.startX, this.startY);
                    this.context.lineTo(offsetX, offsetY);
                    this.context.stroke();
                    this.context.closePath();

                    this.startX = offsetX;
                    this.startY = offsetY;
                }
            },

            touchEnd: function (event) {
                this.drawing = false;
            }
        };

    </script>
</head>

<body onload="Draw.initialize();" class="title">

    <div style="width:600px;border:2px solid #808080;">
        <!-- disables scrolling by "-ms-touch-action:none" -->
        <canvas id="myCanvas" height="400" width="600" style="-ms-touch-action:none;"></canvas>
    </div>

    <div style="margin-left:20px; margin-top:0px; margin-right:20px; margin-bottom:20px;">
        <input type="button" id="pencil" value="ペン" />
        <input type="button" id="eraser" value="消しゴム" />
    </div>
    <section>
        <h1>Ink Taipei</h1>
        <div>
            <!-- 線の太さを変更するHTML要素 -->
            太さ
            <input id="bold" type="range" name="太さ" value="5" min="1" max="20" step="1">
            <!-- 線の透明度を変更するHTNL要素 -->
            透明度
            <input id="alpha" type="range" name="透明度" value="1" min="0" max="1" step="0.1">
            <!-- 線の色を変更するHTML要素 -->
            色
            <input id="color" type="color" name="色" value="#000000"><br>
            <!--ペン-->
            <button id="pen" style="font-family:Hiragino Mincho ProN">ペン</button>
            <!--消しゴム-->
            <button id="erase" style="font-family:Hiragino Mincho ProN">消しゴム</button>
            <!-- 戻るボタン(難しい！) -->
            <button id="back" style="font-family:Hiragino Mincho ProN">1つ戻る</button>
            <!-- 進むボタン(難しい！) -->
            <button id="forwardbtn" style="font-family:Hiragino Mincho ProN">1つ進む</button>
            <!-- クリアボタン -->
            <button id="clear_btn" style="font-family:Hiragino Mincho ProN">クリア</button>
            <!-- 保存 -->
            <button id="save" style="font-family:Hiragino Mincho ProN" type="button" onclick="chgImg()" value="1">保存</button>
        </div>
        <div class="area">
            <canvas id="drowarea" width="500" height="500" style="border:1px solid blue;"></canvas>
            <div id="newImg">
                <img id="newImgarea" width="200px" height="200px" style="border:1px solid blue;">
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script>
        //初期化
        var draw = false;             //スイッチ：true=線を引く, false=線は引かない
        var txy = 0;                    //描画位置の調整，iPadなどは15＋すると良いかも
        var oldX = 0;                   //１つ前の座標を代入するための変数
        var oldY = 0;                   //１つ前の座標を代入するための変数
        var bold_line = 10;              //ラインの太さ
        var color = 'black';             //ラインの色
        var alpha = 1;                  //ラインの透明度

        // キャンバスの準備
        var can = $('#drowarea')[0];        //CanvasElement
        var context = can.getContext('2d'); //描画するための準備！
        //一つ戻る処理
        var imageMemory = new Array(500); // キャンバスのイメージの保存用配列
        var flagMemory = 0; // 現在のキャンバスの番号

        //0の基準を設ける処理
        imageMemory[0] = context.getImageData(0, 0, 500, 500);

        $('#back , #forwardbtn').attr('disabled', true);
        //現在のキャンバス状態を保存
        function saveImageData() {
            // console.log(imageMemory);
            if (flagMemory == imageMemory.length - 1) {
                imageMemory.shift();
            } else {
                ++flagMemory;
            }
            if (flagMemory == imageMemory.length - 1) {
                $('#forwardbtn').attr('disabled', true);
            }
            imageMemory[flagMemory] = context.getImageData(0, 0, 500, 500);
            $('#back').attr('disabled', false);
        };
        //MouseDownイベント：フラグをTrue(クリック状態のときだけ線を書きたいため)
        $(can).on('mousedown', function (e) {
            console.log(e);
            // 座標を取得して描画状態にする処理を記述
            oldX = e.offsetX;
            oldY = e.offsetY - txy;
            draw = true;
        });

        //MouseMove：動かしてラインを引く処理
        $(can).on('mousemove', function (e) {
            console.log(e);
            //  【注意】mousedownはクリックしていてもいなくても発火するので条件分岐する必要あり！
            if (draw == true) {
                context.strokeStyle = color;    //色
                context.lineWidth = bold_line;  //太さ
                context.globalAlpha = alpha;    //透明度
                context.lineJoin = 'round';     //線の接続部
                context.lineCap = 'round';      //線の端の形

                // 線を引く処理を記述
                context.beginPath();
                context.moveTo(oldX, oldY);
                context.lineTo(e.offsetX, e.offsetY - txy);
                context.stroke();


                // 一つ前の座標に現在の座標を保存する処理を記述
                oldX = e.offsetX;
                oldY = e.offsetY - txy;
            }
        });

        //MouseUpフラグをfalse
        $(can).on('mouseup', function (e) {
            //描かなくする
            draw = false;
            saveImageData();
        });
        //カーソルがキャンバスから外れると描画を中止する処理
        $(can).on('mouseout', function (e) {
            // 描かなくする処理
            draw = false;
        });

        //線の太さスケール(線の太さを変更する処理)
        $('#bold').on('change', function (e) {
            console.log('太さ変更！');
            // 太さを設定する処理
            bold_line = $('#bold').val();
        });

        //透明度スケール(線の透明度を変更する処理)
        $('#alpha').on('change', function (e) {
            console.log('透明度を変更！');
            // 透明度を設定する処理
            alpha = $('#alpha').val();
        });

        //カラーボタン(線の色を変更する処理)
        $('#color').on('change', function (e) {
            console.log('色変更！');
            // 色を設定する処理
            color = $('#color').val();
        });

        //ペン(線を書く状態にする処理，デフォルトでは線を書く状態)
        $('#pen').on('click', function (e) {
            console.log('ペンモードです！');
            // ペンの状態にする処理
            context.globalCompositeOperation = 'destination-over';
        });

        //消しゴム(書いた線を消去する状態にする処理)
        $('#erase').on('click', function (e) {
            console.log('消しゴムモードです！');
            // 消しゴムの状態にする処理
            context.globalCompositeOperation = 'destination-out';
        });

        // 戻るボタン(高難度！！ここ以外でもいろいろな処理が必要です！！)
        $('#back').on('click', function () {
            // console.log('一つ戻る');
            if (flagMemory > 0) {
                flagMemory--;
                context.putImageData(imageMemory[flagMemory], 0, 0);
                $('#forwardbtn').attr('disabled', false);
                if (flagMemory == 0) {
                    $('#back').attr('disabled', true);
                }
            }
        });

        //進むボタン
        $('#forwardbtn').on('click', function () {
            if (flagMemory < imageMemory.length - 1) {
                flagMemory++;
                context.putImageData(imageMemory[flagMemory], 0, 0);
                $('#back').attr('disabled', false);
                if (flagMemory == imageMemory.length - 1) {
                    $('#forwardbtn').attr('disabled', true);
                }
            }
        });

        //クリアボタン(キャンバスの内容を消去)
        $('#clear_btn').on('click', function (e) {
            console.log('クリア！');
            context.beginPath();
            // 消去する処理を記述
            context.clearRect(0, 0, 500, 500);

        });


        //イメージ保存
        function chgImg() {
            var png = can.toDataURL();
            document.getElementById("newImgarea").src = png;
        }

        chgImg();

    </script>
</body>

</html>
