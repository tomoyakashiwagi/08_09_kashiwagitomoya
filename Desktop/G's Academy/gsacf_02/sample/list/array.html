<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配列の練習</title>
</head>

<body>
    <h1>配列の練習</h1>
    <button id="btn">表示</button>
    <div id="echo"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            //ここに処理を追加
            const list01 = ["月", "火", "水", "木", "金", "土", "日"];
            const list02 = new Array("月", "火", "水", "木", "金", "土", "日");

            // 自分で配列を作ってみよう
            const array01 = ["A", "B", "C", "D", "E", "F"];
            const array02 = [100, 200, 300, 400];


            // 配列の中身を表示してみよう
            console.log(array01);
            console.log(array02);



            // 配列の長さを表示しよう
            console.log(array01.length);
            console.log(array02.length);


            // ボタンクリック時にブラウザ上に表示してみよう
            $('#btn').on('click', function () {
                // $('#echo').text(array01);
                //i=i+1
                var text_array = [];
                for (var i = 0; i < array01.length; i++) {
                    text_array.push('<p>' + array01[i] + '</p>');
                }
                $('#echo').html(text_array);

            });


        });
    </script>
</body>

</html>
